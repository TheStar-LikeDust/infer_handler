<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.js"></script>

    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">


</head>
<body>
<div id="app">

    <el-container>
        <el-header>
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                <el-menu-item index="1">处理中心</el-menu-item>
                <el-submenu index="2">
                    <template slot="title">我的工作台</template>
                    <el-menu-item index="2-1">选项1</el-menu-item>
                    <el-menu-item index="2-2">选项2</el-menu-item>
                    <el-menu-item index="2-3">选项3</el-menu-item>
                    <el-submenu index="2-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="2-4-1">选项1</el-menu-item>
                        <el-menu-item index="2-4-2">选项2</el-menu-item>
                        <el-menu-item index="2-4-3">选项3</el-menu-item>
                    </el-submenu>
                </el-submenu>
            </el-menu>
        </el-header>


        <el-main>

            <el-row :gutter="20">

                <el-col class="card" :span="16" :offset="4">


                </el-col>

            </el-row>


            <el-row :gutter="20">

                <el-col class="card" :span="16" :offset="4">


                    <div id="main" style="height:400px;"></div>


                </el-col>

            </el-row>


        </el-main>
    </el-container>
</div>
</body>

<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<!--echarts-->

<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                content: 'content',
            }
        }
    })



    var myChart = echarts.init(document.getElementById('main'));

    let frames = [];
    let frames_value = []
    for (let index = 0; index < 10; index += 0.1) {
        frames.push(parseInt(index * 10))
        frames_value.push(Math.random())
    }

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '模型检测结果'
        },
        tooltip: {},
        // legend: {
        //     data: ['销量']
        // },

        xAxis: {
            data: frames
        },
        yAxis: {},
        series: [
            {
                name: 'confidence',
                type: 'bar',
                data: frames_value
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>

<style>
    .card {
        box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)
    }
</style>
</html>
